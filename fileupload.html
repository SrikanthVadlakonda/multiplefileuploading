
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileupload</title>
    <link rel="stylesheet" href="fileupload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="fileupload.js" defer></script>
</head>
<body>
    <div class="file-uploader">
        <div class="uploader-header">
            <h2 class="uploader-title">File Uploader</h2>
            <h4 class="file-completed-status">6/ 6 Files Completed</h4>
        </div>
        <ul class="file-list"></ul>

        <div class="file-upload-box">

            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browse-button">browse</span>
            </h2>
            <input class="file-browse-input"type="file" multiple hidden>
        </div>
    </div>
    
</body>
</html>
